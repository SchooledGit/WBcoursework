<!DOCTYPE html>
<html>

<head>
  <title>Book a Property</title>
  <link rel="stylesheet" type="text/css" href="../static/css/defaults.css">
  <link rel="stylesheet" type="text/css" href="../static/css/bookings.css">
  <link rel="icon" type="image/png" href="../static/images/icon.png">
</head>

<body>
  <header id="navbar">
    <h4 class="title">Book the Property</h4>
    <div class="links">
      <a href="/">Home</a>
      <a href="/rentals">Back</a>
    </div>
  </header>

  <div class="inputs">
    <form action="addBooking" method="post">
      Start Date:<input type="date" data-date="" data-date-format="DD MM YYYY" name="sdate" required>
      End Date:<input type="date" name="edate" required>
      Name:<input type="text" name="name" required>
      Email:<input type="text" name="email" required>
      <button type="submit" value="submit" style="margin-top:0.5em;">Submit</button>
    </form>
  </div>

</body>

</html>
